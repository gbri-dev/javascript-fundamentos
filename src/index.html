<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">        
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-5">
                <h4>Dados pessoais</h4>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <input type="text" class="form-control mb-1" placeholder="Nome">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control mb-1" placeholder="Sobrenome">
                </div>
                <div class="col-sm-4">
                    <input type="email" class="form-control mb-1" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <input type="text" class="form-control mb-1" placeholder="CEP" id="cep" required>
                    <button type="button" class="btn btn-outline-dark" id="btn-buscar-cep">Buscar</button>
                </div>
                <div class="col-sm-7">
                    <input type="text" class="form-control mb-1" placeholder="Endereço" id="endereco">
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control mb-1" placeholder="Número">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success">Enviar Pedido</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
